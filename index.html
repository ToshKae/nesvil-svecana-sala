    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #fdf6f0;
            min-height: 100vh;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* Header - compact */
        .header {
            margin-bottom: 20px;
            animation: fadeUp 0.8s ease-out;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: 0.08em;
            margin-bottom: 4px;
        }

        .title span {
            color: #d4af37;
        }

        /* Venue info - minimal inline */
        .venue-info {
            margin-bottom: 20px;
            animation: fadeUp 0.8s ease-out 0.1s both;
        }

        .venue-address {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.8rem;
            padding: 6px 14px;
            border: 1px solid rgba(0,0,0,0.15);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .instagram-link:hover {
            background: #1a1a1a;
            color: #fff;
        }

        .instagram-link svg {
            width: 16px;
            height: 16px;
        }

        .social-links {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }

        /* Map - MAIN ELEMENT */
        .map-section {
            margin-bottom: 25px;
            animation: fadeUp 0.8s ease-out 0.2s both;
        }

        .map-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            border: 3px solid #d4af37;
        }

        .map-container iframe {
            display: block;
            width: 100%;
            height: 380px;
            border: none;
        }

        /* Coordinates */
        .coordinates {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }

        /* Navigation buttons */
        .buttons-section {
            animation: fadeUp 0.8s ease-out 0.3s both;
        }

        .section-label {
            font-size: 0.75rem;
            color: #999;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .buttons-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .nav-button svg {
            width: 20px;
            height: 20px;
        }

        .btn-apple {
            background: #1a1a1a;
            color: #fff;
        }

        .btn-apple:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn-android {
            background: #d4af37;
            color: #1a1a1a;
        }

        .btn-android:hover {
            background: #c9a432;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212,175,55,0.3);
        }

        /* Contact */
        .contact-section {
            margin-top: 25px;
        }

        .contacts {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-link {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .contact-link span {
            color: #888;
            margin-left: 4px;
        }

        .contact-link:hover {
            color: #d4af37;
        }

        .contact-link:hover span {
            color: #d4af37;
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            animation: fadeUp 0.8s ease-out 0.4s both;
        }

        .footer-text {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-style: italic;
            color: #aaa;
        }

        .footer-accent {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .footer-accent span {
            width: 5px;
            height: 5px;
            background: #d4af37;
            transform: rotate(45deg);
            animation: pulse 2s ease-in-out infinite;
        }

        .footer-accent span:nth-child(2) { animation-delay: 0.2s; }
        .footer-accent span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: rotate(45deg) scale(1); }
            50% { opacity: 0.4; transform: rotate(45deg) scale(0.7); }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .title { font-size: 1.4rem; }

            .map-container iframe { height: 320px; }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .nav-button {
                width: 100%;
                max-width: 240px;
                justify-content: center;
            }
        }
    </style>
</head>
